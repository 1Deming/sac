version: "3"
services:
  sac:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soft-actor-critic
    entrypoint: tail -f /dev/null
    volumes:
      - .:/root/sac
      - ${MUJOCO_LICENSE_PATH:-./.mujoco/mjkey.txt}:/root/rllab/vendor/mujoco/mjkey.txt
    environment:
      THEANO_FLAGS: mode=FAST_RUN,device=cpu,floatX=float32
      MUJOCO_PY_MJKEY_PATH: /root/rllab/vendor/mujoco/mjkey.txt
  lsp-sandbox:
    image: gcr.io/tensorflow/tensorflow:1.4.1-py3
    container_name: sac-lsp
    ports:
      - "8888:8888"
    expose:
      - "8888"
    volumes:
      - ./:/sac
    command: jupyter notebook --notebook-dir=/sac --allow-root
